<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>3D Model with AR</title>
    <meta name="description" content="Displaying a 3D model with AR capabilities">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
        #ar-button {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <button id="ar-button" class="rounded">Start AR</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/loaders/GLTFLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/jsm/webxr/ARButton.js"></script>

    <script>
        let camera, scene, renderer;
        let model; // To hold our 3D model
        let hitTestSource = null;
        let hitTestSourceInitialized = false;

        init();
        // No animate() loop initially, as rendering will be driven by the AR session

        function init() {
            const container = document.createElement('div');
            document.body.appendChild(container);

            // Create a scene
            scene = new THREE.Scene();

            // Create a camera
            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);

            // Create a renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true; // Enable XR for AR

            container.appendChild(renderer.domElement);

            // Add a light source
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            // Load a 3D model (replace 'path/to/your/model.gltf' with your model's path)
            const loader = new THREE.GLTFLoader();
            loader.load(
                'https://threejs.org/examples/models/gltf/DamagedHelmet/glTF/DamagedHelmet.gltf', // Example model
                function (gltf) {
                    model = gltf.scene;
                    // Scale and position the model if necessary
                    model.scale.set(0.1, 0.1, 0.1);
                    // The initial position can be set here, but in AR, the position will be updated based on hit testing.
                    // model.position.set(0, 0, -1); // Example initial position in front of camera

                    // Add the model to the scene initially (it will be hidden until placed in AR)
                    scene.add(model);

                    // Add the AR button after the model is loaded
                    document.body.appendChild(ARButton.createButton(renderer, { requiredFeatures: ['hit-test'] }));

                    // Hide the initial AR button and show the one created by ARButton.js
                     document.getElementById('ar-button').style.display = 'none';

                },
                undefined, // called while loading is progressing
                function (error) {
                    console.error('An error occurred while loading the model:', error);
                }
            );

            // Handle window resizing
            window.addEventListener('resize', onWindowResize, false);

            // Set the render loop for AR
            renderer.setAnimationLoop(render);
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function render(timestamp, frame) {
            if (frame) {
                const referenceSpace = renderer.xr.getReferenceSpace();
                const session = renderer.xr.getSession();

                if (!hitTestSourceInitialized) {
                    // Request a hit test source
                    session.requestHitTestSource({ space: referenceSpace })
                        .then(_hitTestSource => {
                            hitTestSource = _hitTestSource;
                            hitTestSourceInitialized = true;
                        })
                        .catch(error => {
                            console.error('Failed to create hit test source:', error);
                        });
                }

                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);

                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        const pose = hit.getPose(referenceSpace);

                        // Position the model at the hit test result location
                        if (model) {
                             model.visible = true; // Make the model visible
                             model.matrix.fromArray(pose.transform.matrix); // Position using the hit pose matrix
                        }
                    } else {
                         // If no hit test result, hide the model
                         if (model) {
                             model.visible = false;
                         }
                    }
                }
            }

            renderer.render(scene, camera);
        }

    </script>
</body>
</html>
