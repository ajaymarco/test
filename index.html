<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        /*
            Basic styling for the model-viewer element.
            Setting width to 100% and height to 100vh makes it fill the viewport
            and ensures responsiveness to screen size changes.
        */
        model-viewer {
            width: 100%;
            height: 100vh; /* Full viewport height for immersive experience */
            background-color: #f0f0f0; /* Light grey background */
            /* Ensure the container is positioned for absolute children */
            position: relative; /* Added to ensure absolute positioning of button works relative to this element */
            overflow: hidden; /* Hide any overflow */
            display: block; /* Ensure it behaves like a block element */
        }

        /*
            Style for the AR button.
            Positioned absolutely at the bottom center of the model-viewer container.
            Using percentages and transform ensures it stays centered horizontally.
            Adjusting bottom value and adding padding helps ensure visibility.
            z-index ensures it is layered above the 3D model rendering.
            Using !important to try and force these styles over potential overrides.
        */
        model-viewer button[slot="ar-button"] {
            position: absolute !important;
            bottom: 20px !important; /* Ensure it's 20px from the bottom */
            left: 50% !important;
            transform: translateX(-50%) !important; /* Center horizontally */
            padding: 12px 24px !important;
            background-color: #4CAF50 !important; /* Green background */
            color: white !important;
            border: none !important;
            border-radius: 6px !important;
            cursor: pointer !important;
            font-size: 1rem !important;
            z-index: 100 !important; /* Increased z-index significantly */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2) !important; /* Subtle shadow for depth */
            display: block !important; /* Ensure button is displayed */
            opacity: 1 !important; /* Ensure button is not transparent */
            visibility: visible !important; /* Ensure button is visible */
            /* Make button responsive to touch/click */
            touch-action: manipulation !important; /* Prevent default touch actions */
            /* Ensure button is clickable even if model-viewer has overlays */
            pointer-events: auto !important;
            /* Remove any default margin/padding that might affect positioning */
            margin: 0 !important;
        }

        /* Hover effect for desktop */
        model-viewer button[slot="ar-button"]:hover {
            background-color: #45a049 !important; /* Darker green on hover */
        }

        /* Active effect for click/tap */
         model-viewer button[slot="ar-button"]:active {
            transform: translateX(-50%) scale(0.98) !important; /* Slightly shrink on press */
        }

        /*
            Optional: Media query for very small screens if needed,
            though absolute positioning with percentages is usually sufficient.
        */
        /* @media (max-width: 400px) {
            model-viewer button[slot="ar-button"] {
                bottom: 10px !important; // Adjust bottom for smaller screens
                padding: 10px 20px !important; // Adjust padding
            }
        } */

    </style>
</head>
<body>

    <model-viewer
        src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"  ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        shadow-intensity="1"
        alt="A 3D model of an astronaut"
    >
        <button slot="ar-button">
            View in AR
        </button>
    </model-viewer>

</body>
</html>
