<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR Model Viewer</title>
    <script type="module" src="https://ajax.googleapis.com/ajax/libs/model-viewer/3.5.0/model-viewer.min.js"></script>
    <style>
        /* Basic styling for the model-viewer element */
        model-viewer {
            width: 100%;
            height: 100vh; /* Make it full viewport height */
            background-color: #f0f0f0; /* Light grey background */
        }
    </style>
</head>
<body>

    <model-viewer
        src="https://github.com/ajaymarco/test/raw/refs/heads/main/car.glb"  ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        shadow-intensity="1"
        alt="A 3D model of an astronaut"
    >
        <button slot="ar-button" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
            View in AR
        </button>
    </model-viewer>

</body>
</html>
