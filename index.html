<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR for AR Model</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            color: #333;
        }
        #container {
            position: relative;
            width: 90%;
            max-width: 600px;
            margin-bottom: 20px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        video {
            width: 100%;
            height: auto;
            display: block;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; /* Allows clicks to pass through to elements below */
        }
        #status {
            margin-top: 20px;
            font-size: 1em;
            text-align: center;
            color: #555;
            min-height: 1.2em; /* Reserve space to prevent layout shifts */
        }
        model-viewer {
            width: 100%;
            height: 400px; /* Adjust height as needed */
            display: none; /* Hidden initially */
            margin-top: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
         /* Style for the AR button provided by model-viewer */
        .ar-button {
            /* model-viewer creates this button, we can style it */
            padding: 10px 20px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            margin-top: 10px;
        }
        .ar-button:hover {
            background-color: #45a049;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/jsqr@1.1.1/dist/jsQR.min.js"></script>
    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</head>
<body>

    <h1>Scan QR Code for AR Model</h1>

    <div id="container">
        <video id="video" playsinline></video>
        <canvas id="canvas"></canvas>
    </div>

    <div id="status">Loading camera...</div>

    <button id="restartScanButton" style="display: none;">Restart Scan</button>

    <model-viewer
        id="modelViewer"
        ar
        ar-modes="webxr scene-viewer quick-look"
        camera-controls
        alt="A 3D model loaded from QR code"
        src="" > </model-viewer>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const statusDiv = document.getElementById('status');
        const modelViewer = document.getElementById('modelViewer');
        const restartScanButton = document.getElementById('restartScanButton');
        const canvasContext = canvas.getContext('2d');

        let scanning = false;

        // Function to start the camera and scanning
        async function startCamera() {
            statusDiv.innerText = 'Loading camera...';
            modelViewer.style.display = 'none'; // Hide model viewer
            restartScanButton.style.display = 'none'; // Hide restart button

            try {
                const stream = await navigator.mediaDevices.getUserMedia({ video: { facingMode: 'environment' } });
                video.srcObject = stream;
                video.setAttribute('playsinline', true); // required to tell iOS safari we don't want fullscreen
                video.play();
                requestAnimationFrame(tick); // Start the scanning loop
                statusDiv.innerText = 'Camera loaded. Point at a QR code.';
                scanning = true;
            } catch (err) {
                console.error("Error accessing camera: ", err);
                statusDiv.innerText = 'Error accessing camera. Please ensure you have a camera and grant permission.';
                 restartScanButton.style.display = 'block'; // Show restart button if camera fails
            }
        }

        // Scanning loop
        function tick() {
            if (!scanning) {
                return; // Stop scanning if flag is false
            }

            if (video.readyState === video.HAVE_ENOUGH_DATA) {
                canvas.height = video.videoHeight;
                canvas.width = video.videoWidth;
                canvasContext.drawImage(video, 0, 0, canvas.width, canvas.height);
                const imageData = canvasContext.getImageData(0, 0, canvas.width, canvas.height);
                const code = jsQR(imageData.data, imageData.width, imageData.height, {
                    inversionAttempts: "flipAndInvert",
                });

                if (code) {
                    // QR code found!
                    scanning = false; // Stop scanning immediately
                    console.log("Found QR code", code);
                    statusDiv.innerText = `QR Code Found: ${code.data}`;

                    // Highlight the QR code (optional)
                    drawLine(code.location.topLeftCorner, code.location.topRightCorner, '#FF0000');
                    drawLine(code.location.topRightCorner, code.location.bottomRightCorner, '#FF0000');
                    drawLine(code.location.bottomRightCorner, code.location.bottomLeftCorner, '#FF0000');
                    drawLine(code.location.bottomLeftCorner, code.location.topLeftCorner, '#FF0000');

                    // Attempt to load the model
                    loadModel(code.data);

                } else {
                    // No QR code found, continue scanning
                    statusDiv.innerText = 'Scanning for QR code...';
                     // Clear canvas if no code is found to remove previous highlights
                    canvasContext.clearRect(0, 0, canvas.width, canvas.height);
                }
            }
            requestAnimationFrame(tick); // Continue the loop
        }

        // Helper function to draw lines for highlighting
        function drawLine(begin, end, color) {
            canvasContext.beginPath();
            canvasContext.moveTo(begin.x, begin.y);
            canvasContext.lineTo(end.x, end.y);
            canvasContext.lineWidth = 4;
            canvasContext.strokeStyle = color;
            canvasContext.stroke();
        }

        // Function to load the 3D model
        function loadModel(modelUrl) {
             // Basic URL validation
            try {
                const url = new URL(modelUrl);
                 // Optional: Add more specific checks for common issues, e.g., GitHub raw content
                 if (url.hostname === 'github.com' && !url.pathname.includes('/raw/')) {
                     statusDiv.innerText = `Potential issue: This looks like a GitHub page URL, not a raw file URL.`;
                 } else if (url.protocol !== 'https:') {
                     statusDiv.innerText = `Warning: Model URL is not HTTPS. May not load due to browser security policies.`;
                 }

            } catch (e) {
                statusDiv.innerText = `Invalid URL format found in QR code: ${modelUrl}`;
                console.error("Invalid URL format:", modelUrl);
                modelViewer.style.display = 'none'; // Hide model-viewer
                restartScanButton.style.display = 'block'; // Show restart button
                scanning = true; // Restart scanning
                requestAnimationFrame(tick);
                return;
            }

            statusDiv.innerText = `Attempting to load model from: ${modelUrl}`;
            modelViewer.setAttribute('src', modelUrl);
            modelViewer.style.display = 'block'; // Show the model-viewer container

            // Clear previous listeners to avoid duplicates
            modelViewer.removeEventListener('load', modelLoadHandler);
            modelViewer.removeEventListener('error', modelErrorHandler);

            // Add new listeners
            modelViewer.addEventListener('load', modelLoadHandler);
            modelViewer.addEventListener('error', modelErrorHandler);

             // model-viewer automatically handles the AR button and experience
             // based on the 'ar' and 'ar-modes' attributes and device support.
        }

        // Handler for successful model loading
        function modelLoadHandler() {
            statusDiv.innerText = 'Model loaded successfully. Tap the AR button to view in AR.';
            restartScanButton.style.display = 'block'; // Show restart button
        }

        // Handler for model loading errors
        function modelErrorHandler(event) {
            console.error("Error loading model:", event);
            statusDiv.innerText = `Error loading model. Check URL, CORS, and model file. URL: ${modelViewer.getAttribute('src')}`;
            modelViewer.style.display = 'none'; // Hide model-viewer
            restartScanButton.style.display = 'block'; // Show restart button
            scanning = true; // Restart scanning
            requestAnimationFrame(tick);
        }

        // Event listener for the restart button
        restartScanButton.addEventListener('click', startCamera);


        // Start everything when the window loads
        window.onload = startCamera;

    </script>

</body>
</html>
